<!DOCTYPE html>
<html>
<head>
  <meta content='width=device-width, initial-scale=1' name='viewport'/>
    <title>Graffhelp Toys</title>
</head>

<body>




<div class="slideshow">
<img class="mySlides" src="Images/FAQ.jpg">
<img class="mySlides" src="Images/INTRO.jpg">
<img class="mySlides" src="Images/1.jpg">
<img class="mySlides" src="Images/2.jpg">
<img class="mySlides" src="Images/3.jpg">
<img class="mySlides" src="Images/4.jpg">
<img class="mySlides" src="Images/5.jpg">
<img class="mySlides" src="Images/6.jpg">
<img class="mySlides" src="Images/7.jpg">
<img class="mySlides" src="Images/8.jpg">
<img class="mySlides" src="Images/9.jpg">
<img class="mySlides" src="Images/10.jpg">
<img class="mySlides" src="Images/11.jpg">
<img class="mySlides" src="Images/12.jpg">
<img class="mySlides" src="Images/13.jpg">


<button class="left" onclick="plusDivs(-1)">&#10094;</button>
<button class="right" onclick="plusDivs(+1)">&#10095;</button>

</div>

  <style>

* {box-sizing:border-box}

body {
  height: 100%;
  background-color: black;
}
.mySlides {
  margin: auto;
  position: relative;
  vertical-align: middle;
  margin-top: 1em;
  margin-bottom: 1em;
  max-width: 70%;
}

.slideshow {
  position: relative;
  margin: auto;
  max-width: 40em;

}



.right {
  right: 0;
  top: 50%;
  cursor: pointer;
  transition: all 0.5s;
  font-size: 150%;
  color: black;
  position: absolute;

}

.right:hover {
  box-shadow: 5px 10px 15px rgba(255, 255, 255, 0.25), 2px 5px 5px rgba(255,255,255,0.22);
}

.left {
  left: 0;
  top: 50%;
  cursor: pointer;
  transition: all 0.5s;
  font-size: 150%;
  color: black;
  position: absolute;

}


.left:hover {
  box-shadow: 5px 10px 15px rgba(255, 255, 255, 0.25), 2px 5px 5px rgba(255,255,255,0.22);
}
  </style>

  <script>

var slideIndex = 1;
showDivs(slideIndex);

function plusDivs(n) {
  showDivs(slideIndex += n);
}

function showDivs(n) {
  var i;
  var x = document.getElementsByClassName("mySlides");
  if (n > x.length) {slideIndex = 1}
  if (n < 1) {slideIndex = x.length} ;
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";
  }
  x[slideIndex-1].style.display = "block";
}
  </script>
</body>
</html>
