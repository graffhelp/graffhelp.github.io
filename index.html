<!DOCTYPE html>
<html>
<head>
  <meta content='width=device-width, initial-scale=1' name='viewport'/>
    <title>Graffhelp</title>
</head>

<body>




<div class="slideshow">
  <img class="mySlides" src="Images/Cover.jpg">
<img class="mySlides" src="Images/FAQ.jpg">
<img class="mySlides" src="Images/INTRO.jpg">
<img class="mySlides" src="Images/1.jpg">
<img class="mySlides" src="Images/2.jpg">
<img class="mySlides" src="Images/3.jpg">
<img class="mySlides" src="Images/4.jpg">
<img class="mySlides" src="Images/5.jpg">
<img class="mySlides" src="Images/6.jpg">
<img class="mySlides" src="Images/7.jpg">
<img class="mySlides" src="Images/8.jpg">
<img class="mySlides" src="Images/9.jpg">
<img class="mySlides" src="Images/10.jpg">
<img class="mySlides" src="Images/11.jpg">
<img class="mySlides" src="Images/12.jpg">
<img class="mySlides" src="Images/13.jpg">


<a class="left" onclick="plusDivs(-1)">&#10094;</a>
<a class="right" onclick="plusDivs(+1)">&#10095;</a>

</div>

  <style>

* {box-sizing:border-box}

body {
  height: 100%;
  background-color: black;
}
.mySlides {
  margin: auto;
  position: relative;
  vertical-align: middle;
  margin-top: 1em;
  margin-bottom: 1em;
  max-width: 70%;
}

.slideshow {
  position: relative;
  margin: auto;
  max-width: 40em;

}



.right {
  right: -1em;
  top: 50%;
  display:inline-block;
  padding:0.35em 1.2em;
  border:0.1em solid #FFFFFF;
  margin:0 0.3em 0.3em 0;
  border-radius:0.12em;
  box-sizing: border-box;
  text-decoration:none;
  font-family:'Roboto',sans-serif;
  font-weight:300;
  color:#FFFFFF;
  text-align:center;
  transition: all 0.2s;
  position: absolute;

}

.right:hover {
  color:#000000;
  background-color:#FFFFFF;
}

.left {
  left: -1em;
  top: 50%;
  display:inline-block;
  padding:0.35em 1.2em;
  border:0.1em solid #FFFFFF;
  margin:0 0.3em 0.3em 0;
  border-radius:0.12em;
  box-sizing: border-box;
  text-decoration:none;
  font-family:'Roboto',sans-serif;
  font-weight:300;
  color:#FFFFFF;
  text-align:center;
  transition: all 0.2s;
  position: absolute;

}
.left:hover {
  color:#000000;
  background-color:#FFFFFF;
}

  input, textarea {
  -webkit-appearance: none;
  border-radius: 0;
}

</style>

  <script>

var slideIndex = 1;
showDivs(slideIndex);

function plusDivs(n) {
  showDivs(slideIndex += n);
}

function showDivs(n) {
  var i;
  var x = document.getElementsByClassName("mySlides");
  if (n > x.length) {slideIndex = 1}
  if (n < 1) {slideIndex = x.length} ;
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";
  }
  x[slideIndex-1].style.display = "block";
}
  </script>
</body>
</html>
