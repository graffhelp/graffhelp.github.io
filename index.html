  <style>

* {box-sizing:border-box}

body {
  height: 100%;
  background-color: black;
  font-family: 'Roboto', sans-serif;
}

.nav{
    list-style:none;
    margin:0;
    padding:0;
    text-align: center;
    
}
.nav li{
    display:inline;
    
}
.nav a{
    display:inline-block;
    margin-top: 1em;
    padding:1em;
    color: #f2f2f2;
    text-decoration: none;
    font-size: 1.2em;
    border: 2px;
    border-color: white;

}




/* Change the color of links on hover */
.nav a:hover {
  background-color: #ddd;
  color: black;
  
}




.mySlides {
  margin: auto;
  position: relative;
  vertical-align: middle;
  margin-top: 1em;
  margin-bottom: 1em;
  max-width: 70%;
}

.slideshow {
  position: relative;
  margin: auto;
  max-width: 40em;

}



.right {
  right: -1em;
  top: 50%;
  display:inline-block;
  padding:0.35em 1.2em;
  border:0.1em solid #FFFFFF;
  margin:0 0.3em 0.3em 0;
  border-radius:0.12em;
  box-sizing: border-box;
  text-decoration:none;
  font-family:'Roboto',sans-serif;
  font-weight:300;
  color:#FFFFFF;
  text-align:center;
  transition: all 0.2s;
  position: absolute;

}

.right:hover {
  color:#000000;
  background-color:#FFFFFF;
}

.left {
  left: -1em;
  top: 50%;
  display:inline-block;
  padding:0.35em 1.2em;
  border:0.1em solid #FFFFFF;
  margin:0 0.3em 0.3em 0;
  border-radius:0.12em;
  box-sizing: border-box;
  text-decoration:none;
  font-family:'Roboto',sans-serif;
  font-weight:300;
  color:#FFFFFF;
  text-align:center;
  transition: all 0.2s;
  position: absolute;

}
.left:hover {
  color:#000000;
  background-color:#FFFFFF;
}

  input, textarea {
  -webkit-appearance: none;
  border-radius: 0;
}

</style>

  <script>

var slideIndex = 1;
showDivs(slideIndex);

function plusDivs(n) {
  showDivs(slideIndex += n);
}

function showDivs(n) {
  var i;
  var x = document.getElementsByClassName("mySlides");
  if (n > x.length) {slideIndex = 1}
  if (n < 1) {slideIndex = x.length} ;
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";
  }
  x[slideIndex-1].style.display = "block";
}
  </script>
